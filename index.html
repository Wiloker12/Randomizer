<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Document</title>
    <script src="script/script.js"></script>
    <script>
        "use strict";

        document.addEventListener('DOMContentLoaded', function(event){
            document.querySelector('.header__button__info').addEventListener('click', clickButtonInfo);
        });
    </script>
</head>
<body>
    <div class="content">
        <div class="header__content">
            <h1 class="header__heading">Header <span class="header__button__info">?</span></h1>
            <p class="header__subtitle">добавить знак "?" при клике на который выдвегается данный текст</p>
        </div>
        <div class="options__content">
            <form method="post" class="option__form__content">
                <div class="option__input__content">          
                    <input type="text" name="num1" id="num1">
                    <input type="text" name="num2" id="num2">
                </div>
                <input type="submit" value="play" class="option__submit__content">
            </form>
        </div>
        <div class="result__content">
            <fieldset class="result__block__content"><legend>Result</legend>
                <h1 class="result__text__content">100</h1>
            </fieldset>
        </div>
    </div>
</body>
</html>
